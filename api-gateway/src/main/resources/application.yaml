spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'      
      default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_FIRST
            
     # add microservice routes here
      routes:
      
      - id: users
        uri: lb://users
        predicates:
        - Path=/auth/**
        # No filters required
        
      - id: users
        uri: lb://users
        predicates:
        - Path=/admin/**,/users/**
        filters:
        - LingoApiAuthFilter

        
      - id: languages
        uri: lb://languages
        predicates:
        - Path=/languages/**
        filters:
        - LingoApiAuthFilter

      - id: quizzes
        uri: lb://quizzes
        predicates:
        - Path=/quizzes/**
        filters:
        - LingoApiAuthFilter
                        
       # testing node microservices
      - id: node-service
        uri: lb://node-service
        predicates:
        - Path=/node-service/**
server: 
  port: 8765

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
